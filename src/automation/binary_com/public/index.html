<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="lib/jquery-3.2.0.min.js"></script>
    <script src="lib/Chart.bundle.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>Trade Bot</h1>
        <div class="row">
            <div class="col-md-6 row-height"><h3>WINS</h3></div>
            <div class="col-md-6 row-height"><h3>LOSES</h3></div>
        </div>
        <div class="row">
            <div class="col-md-6 row-height"><h3><span id="wins"></span></h3></div>
            <div class="col-md-6 row-height"><h3><span id="loses"></span></h3></div>
        </div>
        <div class="row">
            <div class="col-md-6 row-height"><h2>Balance</h2></div>
            <div class="col-md-6 row-height"><h2>£<span id="balance"></span></h2></div>
        </div>
        <div class="row">
            <div class="col-md-6 row-height"><h2>Profit</h2></div>
            <div class="col-md-6 row-height"><h2>£<span id="profit"></span></h2></div>
        </div>
        <div class="row">
            <div class="col-md-6 row-height"><h2>Prediction</h2></div>
            <div class="col-md-6 row-height"><h2><span id="prediction"></span></h2></div>
        </div>
         <div class="row">
            <div class="col-md-6 row-height"><h2>ENDED</h2></div>
            <div class="col-md-6 row-height"><h2><span id="ended">false</span></h2></div>
        </div>
        <canvas id="myChart" width="800" height="450"></canvas>
    </div>
</body>

</html>
